{%extends 'base.html'%}

{%block title%} Welcome to Iblogs {%endblock%}

{%block content%}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height: 650px; width: 100%; object-fit: cover;"  alt="">
    </div>
    <div class="collection">
        {%for post in posts%}

        <a href="/blog/{{post.url}}" class="collection-item">{{post.title}}</a>
        {%empty%}
        <h3>No Post in this category</h3>
        {%endfor%}
      </div>
</div>

{%endblock%}
