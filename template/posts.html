{%extends 'base.html'%}

{%block title%} POST {%endblock%}

{%block content%}

<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            <h3>{{post.title}}</h3>
            <h4>{{post.cat.title}}</h4>
            <img src="/media/{{post.image}}" class="responsive-img" alt="">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
        <div class="col s12 m2">
            {%for cat in cats%}
            <div class="card item">
                <div class="img-container">
                    <img src="/media/{{cat.image}}" style="width: 300px; height: 180px;" class="responsive-img" alt="">
                </div>
                <div class="card-content">
                    <b style="font-size: 20px;">
                        {{cat.title}}
                    </b>
                    <p class="truncate">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
                    </div>
                </div>
                
            </div>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
